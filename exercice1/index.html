<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <section>

        <div class="calculatrice">

            <div class="resultat">
                <input type="text" id="js-valeur" value="">
            </div>
            <div class="addition">
                <input type="button" class="calc_btn" value="+" onclick="insertNumber('js-valeur' , '+');" />
            </div>
            <div class="soustraction">
                <input type="button" class="calc_btn" value="-" onclick="insertNumber('js-valeur' , '-');" />
            </div>
            <div class="multiplication">
                <input type="button" class="calc_btn" value="*" onclick="insertNumber('js-valeur' , '*');" />
            </div>
            <div class="division">
                <input type="button" class="calc_btn" value="/" onclick="insertNumber('js-valeur' , '/');" />
            </div>
            <div class="un">
                <input type="button" class="calc_btn" value="1" onclick="insertNumber('js-valeur' , '1');" />
            </div>
            <div class="deux">
                <input type="button" class="calc_btn" value="2" onclick="insertNumber('js-valeur' , '2');" />
            </div>
            <div class="trois">
                <input type="button" class="calc_btn" value="3" onclick="insertNumber('js-valeur' , '3');" />
            </div>
            <div class="quatre">
                <input type="button" class="calc_btn" value="4" onclick="insertNumber('js-valeur' , '4');" />
            </div>
            <div class="cinq">
                <input type="button" class="calc_btn" value="5" onclick="insertNumber('js-valeur' , '5');" />
            </div>
            <div class="six">
                <input type="button" class="calc_btn" value="6" onclick="insertNumber('js-valeur' , '6');" />
            </div>
            <div class="sept">
                <input type="button" class="calc_btn" value="7" onclick="insertNumber('js-valeur' , '7');" />
            </div>
            <div class="huit">
                <input type="button" class="calc_btn" value="8" onclick="insertNumber('js-valeur' , '8');" />
            </div>
            <div class="neuf">
                <input type="button" class="calc_btn" value="9" onclick="insertNumber('js-valeur' , '9');" />
            </div>
            <div class="zero">
                <input type="button" class="calc_btn" value="0" onclick="insertNumber('js-valeur' , '0');" />
            </div>
            <div class="reinit">
                <input type="button" class="calc_btn" value="CE" onclick="refresh();" />
            </div>
            <div class="egal">
                <input type="button" class="calc_btn" value="=" onclick="calculateThis();" />
            </div>


        </div>
    </section>
</body>
<script src="js/main.js"></script>

</html>
